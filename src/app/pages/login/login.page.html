<ion-content class="login-page" [fullscreen]="true">
  <div class="login-background"></div>

  <div class="login-content">
    <div class="logo-container">
      <img src="assets/img/logoaerolinea.png" alt="ARCEFLY Logo" class="logo">
    </div>

    <h1 class="welcome-title">Bienvenido a <strong>ARCEFLY</strong></h1>
    <p class="welcome-subtitle">Ingresa tus credenciales para acceder</p>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
      <!-- Email -->
      <div class="form-field">
        <ion-label>Correo Electrónico</ion-label>
        <ion-input 
          type="email" 
          formControlName="email" 
          clearInput>
        </ion-input>
        <p class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Correo inválido o requerido.
        </p>
      </div>

      <!-- Contraseña -->
      <div class="form-field">
        <ion-label>Contraseña</ion-label>
        <ion-input 
          type="password" 
          formControlName="password" 
          clearInput>
        </ion-input>
        <p class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Contraseña requerida.
        </p>
      </div>

      <ion-button expand="block" type="submit" [disabled]="cargando || loginForm.invalid">
        <ion-spinner *ngIf="cargando" slot="start"></ion-spinner>
        <span *ngIf="!cargando">Iniciar sesión</span>
      </ion-button>
    </form>

    <!-- Depuración opcional -->
    <p *ngIf="loginForm.invalid && loginForm.touched" style="color: red; margin-top: 10px;">
      Por favor completa todos los campos correctamente.
    </p>

    <!-- Separador -->
    <div class="separator">
      <span class="line"></span>
    </div>

    <!-- Enlaces -->
    <div class="footer-links">
      <a class="footer-link" (click)="irARegistro()">¿No tienes cuenta? Regístrate aquí</a>
    </div>
  </div>
</ion-content>
