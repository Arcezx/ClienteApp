<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container">
    <!-- Avatar -->
    <div class="avatar-container">
      <ion-avatar>
        <img src="assets/img/avatar.jpg" alt="Foto de perfil">
      </ion-avatar>
    </div>

    <!-- Datos del usuario -->
    <ion-card>
      <ion-card-content>
        <h1 class="welcome-message">Hola, {{usuario?.nombre || 'Usuario'}}</h1>
        
        <ion-list lines="none">
          <ion-item>
            <ion-label>
              <h2>Email:</h2>
              <p>{{usuario?.email || 'No disponible'}}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2>Tipo de cliente:</h2>
              <p>
                <span *ngIf="usuario?.tipoUsuario === 'PREMIUM'; else estandar">
                  <ion-badge color="warning">PREMIUM</ion-badge>
                </span>
                <ng-template #estandar>Est치ndar</ng-template>
              </p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2>Estado:</h2>
              <p>{{usuario?.estado || 'Activo'}}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2>Fecha de alta:</h2>
              <p>{{fechaAltaFormateada}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <!-- Bot칩n de cierre de sesi칩n -->
    <ion-button expand="block" color="danger" (click)="cerrarSesion()" class="logout-button">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Cerrar sesi칩n
    </ion-button>
  </div>
</ion-content>
